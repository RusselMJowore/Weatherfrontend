<div class="container-fluid" style="background-image: url('assets/project background.png'); background-size: cover; height: 100vh; display: flex; justify-content: center; align-items: center;">
  <div class="row">
    <div class="col-md-6">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="name">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="search()">Search</button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Country</th>
            <th>State</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td>{{ item.name }}</td>
            <td>{{ item.country }}</td>
            <td>{{ item.state }}</td>
            <td><button (click)="getfivedayforcast(item.lat,item.lon)" class="btn btn-primary">Select</button></td> 
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
